<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
</head>
<body>
    <h1>Activate Your Account</h1>
    <p>Hi {{ user.username }},</p>
    <p>Thank you for registering with us! To complete your registration, please click the link below to activate your account:</p>
    <p>
        <a href="http://{{ domain }}{% url 'user:activate' uidb64=uid token=token %}">
            Activate My Account
        </a>        
    </p>
    <p>If you did not create this account, you can safely ignore this email.</p>
    <p>Best regards,</p>
    <p>Your Team</p>
</body>
</html>
